<!DOCTYPE html>
<head>
  <title>Tables</title>
</head>
<body>
  <h1>Calendar Table</h1>

  <table border="1px" cellpadding="10px">

      <th colspan="7">January</th>
    </thead>

      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td style="color: red">1 🎉</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td >5</td>
        <td>6</td>
        <td style="background-color: #777; color: #fff">7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
      </tr>
      <tr>
        <td >12</td>
        <td>13</td>

        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
      </tr>
      <tr>
        <td >19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
      </tr>
      <tr>
        <td style="color: red">26 🎉</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7" style="text-align: right">Total Days: 31</td>
      </tr>
    </tfoot>
  </table>
</body>
